<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="dashbord.css">

</head>
<body>
    <div class="dashBoard">
        <button >
            <a href="index.html">Home</a>
        </button>
    </div>
    <div class="gridcontainer">
        <!-- Published Blogs -->
        <div class="yourPosts">
            <h3>Published Blogs</h3>
            <div id="publishedBlogs"></div>
        </div>
    
        <!-- Draft Blogs -->
        <div class="drafts">
            <h3>Draft Blogs</h3>
            <div id="draftBlogs"></div>
        </div>

        <!-- bookmark -->
        <div class="bookmark">
            <h3>Bookmarked Blogs</h3>
            <div id="bookmarkedBlogs"></div>
        </div>

        <!-- note -->
        <div class="note">
            <h3>Saved Note</h3>
            <div id="notes-container" class="notes-container"></div>
            <div id="display-note"></div>
        </div>          

    </div>
    <script src="dashbord.js"></script>
</body>
</html>
